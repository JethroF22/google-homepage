<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div>
				<a href="https://accounts.google.com/ServiceLogin?sacu=1&scc=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&hl=en&service=mail#identifier">Gmail</a>
			</div>
			<div>
				<a href="https://www.google.co.za/imghp?hl=en&tab=wi&ei=0GpFWOG9EeiUgAbf97qQBA&ved=0EKouCBQoAQ">Images</a>
			</div>
			<div>
				<a href="https://www.google.co.za/intl/en/about/products/">
					<img src="images/images.png" id="apps">
				</a>
			</div>
			<div class="sign-in">
				<a href="https://accounts.google.com/ServiceLogin?sacu=1&continue=https%3A%2F%2Fwww.google.co.za%2F%3Fgfe_rd%3Dcr%26ei%3Dz2pFWKaPE-mo8wf0wamQCA%26gws_rd%3Dssl&hl=en#identifier" id="sign-in-button">Sign In</a>
			</div>
	</div>

	<div class="content">
		<img src="images/google_2015_logo_detail.png" id="logo">
		<div class="search">
			<input type="text" name="search">
		</div>
		<div class="buttons">
			<button id="left">Google Search</button>
			<button id="right">I'm feeling lucky</button>
		</div>
		<div class="lang">
			<p class="translate">Google.co.za offered in: </p>
			<p class="translate">
				<a href="https://www.google.co.za/setprefs?sig=0_1TZ9XXGsP0x36WCPscsALUfWOIs%3D&hl=af&source=homepage">Afrikaans</a>
			</p>
			<p class="translate">
				<a href="https://www.google.co.za/setprefs?sig=0_1TZ9XXGsP0x36WCPscsALUfWOIs%3D&hl=st&source=homepage">Sesotho</a>
			</p>
			<p class="translate">
				<a href="https://www.google.co.za/setprefs?sig=0_1TZ9XXGsP0x36WCPscsALUfWOIs%3D&hl=zu&source=homepage">isiZulu</a>
			</p>
			<p class="translate">
				<a href="https://www.google.co.za/setprefs?sig=0_1TZ9XXGsP0x36WCPscsALUfWOIs%3D&hl=xh&source=homepage">isiXhosa</a>
			</p>
			<p class="translate">
				<a href="https://www.google.co.za/setprefs?sig=0_1TZ9XXGsP0x36WCPscsALUfWOIs%3D&hl=tn&source=homepage">Setswana</a>
			</p>
			<p class="translate">
				<a href="https://www.google.co.za/setprefs?sig=0_1TZ9XXGsP0x36WCPscsALUfWOIs%3D&hl=nso&source=homepage">Northtern Sotho</a>
			</p>
		</div>
	</div>

	<div class="footer">
		<ul class="list-left">
			<li>
				<a href="">Advertising</a>
			</li>
			<li>
				<a href="">Business</a>
			</li>
			<li>
				<a href="">About</a>
			</li>
		</ul>
		<ul class="list-right">
			<li>
				<a href="">Privacy</a>
			</li>
			<li>
				<a href="">Terms</a>
			</li>
			<li>

			</li>
			<li>
				<a href="">Use Google.com</a>
			</li>
		</ul>
	</div>

</div>

</html>
